<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه راننده - ورود</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: hsl(240, 10%, 3.9%);
            color: hsl(0, 0%, 98%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .bg-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, hsla(142, 76%, 36%, 0.05) 0%, hsl(240, 10%, 3.9%) 50%, hsla(240, 3.7%, 15.9%, 0.05) 100%);
        }

        .floating-shape-1 {
            position: absolute;
            top: 5rem;
            left: 5rem;
            width: 8rem;
            height: 8rem;
            background: hsla(142, 76%, 36%, 0.1);
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 3s ease-in-out infinite;
        }

        .floating-shape-2 {
            position: absolute;
            bottom: 5rem;
            right: 5rem;
            width: 12rem;
            height: 12rem;
            background: hsla(240, 3.7%, 15.9%, 0.1);
            border-radius: 50%;
            filter: blur(40px);
            animation: pulse 3s ease-in-out infinite 1s;
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
            animation: fadeInUp 0.6s ease-out;
        }

        .card {
            background: linear-gradient(145deg, hsl(240, 10%, 3.9%), hsl(240, 10%, 5%));
            border: 1px solid hsl(240, 3.7%, 15.9%);
            border-radius: 1rem;
            box-shadow: 0 4px 20px -5px hsla(0, 0%, 0%, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .card:hover {
            box-shadow: 0 20px 80px -20px hsla(142, 76%, 36%, 0.3);
            transform: translateY(-4px);
        }

        .card-header {
            text-align: center;
            padding: 2rem 2rem 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            background: linear-gradient(135deg, hsl(142, 76%, 36%), hsl(142, 76%, 45%));
            padding: 1rem;
            border-radius: 50%;
            box-shadow: 0 10px 40px -15px hsla(142, 76%, 36%, 0.3);
        }

        .logo svg {
            width: 2rem;
            height: 2rem;
            color: white;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, hsl(142, 76%, 36%), hsl(142, 76%, 45%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: hsl(240, 5%, 64.9%);
        }

        .card-content {
            padding: 2rem;
            padding-top: 0;
        }

        form {
            padding-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .label svg {
            width: 1rem;
            height: 1rem;
        }

        .input {
            width: 100%;
            height: 3rem;
            background: hsl(240, 3.7%, 15.9%);
            border: 1px solid hsl(240, 3.7%, 15.9%);
            border-radius: 1rem;
            padding: 0 1rem;
            color: hsl(0, 0%, 98%);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: right;
        }

        .input:focus {
            outline: none;
            border-color: hsl(142, 76%, 36%);
            box-shadow: 0 0 0 2px hsla(142, 76%, 36%, 0.2);
        }

        .input::placeholder {
            color: hsl(240, 5%, 64.9%);
        }

        .btn-primary {
            width: 100%;
            height: 3rem;
            background: linear-gradient(135deg, hsl(142, 76%, 36%), hsl(142, 76%, 45%));
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1.125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px -15px hsla(142, 76%, 36%, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .footer-buttons {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid hsl(240, 3.7%, 15.9%);
            margin-top: 1.5rem;
        }

        .btn-ghost {
            background: transparent;
            border: none;
            color: hsl(240, 5%, 64.9%);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .btn-ghost:hover {
            background: hsla(240, 3.7%, 15.9%, 0.5);
            transform: scale(1.05);
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: hsl(240, 5%, 64.9%);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .floating-shape-1,
            .floating-shape-2 {
                display: none;
            }
            
            .card-header,
            .card-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="floating-shape-1"></div>
    <div class="floating-shape-2"></div>
    
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <div class="logo-container">
                    <div class="logo">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0M15 17a2 2 0 104 0"></path>
                        </svg>
                    </div>
                </div>
                <h1 class="title">سامانه راننده</h1>
                <p class="subtitle">وارد حساب کاربری خود شوید</p>
            </div>

            <div class="card-content">
                <form id="loginForm" method="post">
                    <div class="form-group">
                        <label for="nationalCode" class="label">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            کد ملی
                        </label>
                        <input
                            type="text"
                            id="nationalCode"
                            name="national_code"
                            class="input"
                            placeholder="کد ملی خود را وارد کنید"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="smartCard" class="label">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                            </svg>
                            شماره هوشمند
                        </label>
                        <input
                            type="text"
                            id="smartCard"
                            name="smart_card_number"
                            class="input"
                            placeholder="شماره کارت هوشمند"
                            required
                        />
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span id="loginText">ورود</span>
                        <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
                    </button>
                </form>

                <div class="footer-buttons">
                    <button class="btn-ghost" onclick="history.back()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        بازگشت
                    </button>
                    
                    <button class="btn-ghost" onclick="window.close()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        خروج
                    </button>
                </div>
            </div>
        </div>

        <div class="footer-text">
            <p>نسخه 0.1.0 - © 2025 تماس با ما</p>
        </div>
    </div>

    <script>
        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.textContent = 'در حال ورود...';
            loadingSpinner.style.display = 'block';
            
            // Simulate API call (replace with your actual login logic)
            setTimeout(() => {
                // Reset button state
                loginBtn.disabled = false;
                loginText.textContent = 'ورود';
                loadingSpinner.style.display = 'none';
                
                // Here you would normally submit the form to your Flask route
                // For now, let's just redirect to dashboard
                // window.location.href = '/dashboard';
                
                // Or submit the form normally:
                this.submit();
            }, 2000);
        });

        // Add hover effects to input fields
        document.querySelectorAll('.input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
